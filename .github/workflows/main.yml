name: Documentation

on:
  push:
    branches:
      - gh-pages
    tags: '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: '1.5.2'
      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: 6d850d3c4488cb4fdff2a24c1f8f55eab05a1583 # For authentication with GitHub Actions token
          DOCUMENTER_KEY: ssh-rsa  Documenter # For authentication with SSH deploy key
        run: julia --project=docs/ docs/make.jl
